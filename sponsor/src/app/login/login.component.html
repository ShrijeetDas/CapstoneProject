<div class="container">
    <div id="login-box">
        <h2>LOGIN HERE</h2>
        <div class="input-icons" style="color : red"></div>
        <form #loginForm="ngForm"  (submit)="handleFormValues(loginForm.value)">
            <div class="input-icons">
                    <label>User Name<br>
                        <i class="fa fa-user"></i>
                        <input type="number" name="userId" [(ngModel)]="userId"  class="input-field" style="width: 500px;"
                        #ui ="ngModel" required autocomplete="off">
                    </label><br>
                    </div>
                    <div class="input-icons">
                
                    <label>Password<br>
                        <i class="fa fa-key"></i>
                        <input type="password" name="password" [(ngModel)]="password"  class="input-field" style="width: 500px;"
            #pw ="ngModel" required>
                    </label><br>
                    </div>
                    <div class="input-icons">
                    <button class="btn btn-primary" [disabled] = "loginForm.invalid" type="submit">SIGN IN</button>	
                    </div>		
        </form>
    </div>
    </div>
